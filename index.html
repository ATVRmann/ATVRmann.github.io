<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Orders</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="centered-content">
      <div id="top-banner">
        <h1 id="topTitle">Daily Orders</h1>
        <h2 id="practicePuzzleId"></h2>
      </div>
      <div id="grid"></div>
      <div id="moveInput-container">
        <input
          type="text"
          id="moveInput"
          placeholder="Enter moves..."
          autocomplete="off"
        />
        <span id="inputLength">0</span>
      </div>
      <div id="button-container">
        <button class="input-btn" data-char="A">A</button>
        <button class="input-btn" data-char="B">B</button>
        <button class="input-btn" data-char="0">0</button>
        <button class="input-btn" data-char="1">1</button>
        <button class="input-btn" class="bottom-row" data-char="C">C</button>
        <button class="input-btn" class="bottom-row" data-char="D">D</button>
        <button class="input-btn" class="bottom-row" data-char="2">2</button>
        <button class="input-btn" class="bottom-row" data-char="3">3</button>
        <button class="input-btn" id="left-arrow-btn">‚Üê</button>
        <button class="input-btn" id="right-arrow-btn">‚Üí</button>
        <button class="input-btn" class="bottom-row" data-char="backspace">
          &#9003;
        </button>
      </div>
    </div>
    <div id="bottom-button-container">
      <button id="giveUpButton" class="bottomButton">Give Up</button>
      <button id="puzzleByIdButton" class="bottomButton">Puzzle by ID</button>
      <button id="newPuzzleButton" class="bottomButton">New Puzzle</button>
      <button id="submitButton" class="bottomButton">Submit</button>
    </div>
    <script src="game.js"></script>
    <div id="successDialog" class="dialog">
      <div class="dialog-content">
        <p id="dialogPuzzleId"></p>
        <p id="ySolLenStr"></p>
        <p id="optSolLenStr"></p>
        <p id="optSol"></p>
        <button id="revealOpt">Reveal optimal solution</button>
        <button id="practiceBtn" class="dialog-button">Practice mode</button>
        <button id="closeDialog" class="dialog-button">Close</button>
      </div>
    </div>
    <div id="dailyDialog" class="dialog">
      <div class="dialog-content">
        <!-- Puzzle Info -->
        <p id="ddDate" class="dialog-title"></p>
        <p id="ddFoundOpt"></p>
        <!-- Solution Info Section -->
        <div id="solutionContainer">
          <div class="solution-box">
            <p>
              <strong id="ddUserSolLabel">Your Solution:</strong>
              <span id="ddUserSolLenStr"></span>
            </p>
            <p id="ddUserSol"></p>
          </div>

          <div class="solution-box">
            <p>
              <strong>Optimal Solution:</strong>
              <span id="ddOptSolLenStr"></span>
            </p>
            <button id="ddRevealOpt" class="dialog-button small">Reveal</button>
            <p id="ddOptSol" class="hidden solution-text"></p>
          </div>
        </div>

        <!-- User Stats (Inline) -->
        <div id="userStats">
          <div class="stat-item">
            <strong>üß©</strong>
            <span>Solved:</span>
            <span id="ddTotalSolved"></span>
          </div>
          <div class="stat-item">
            <strong>‚ú®</strong>
            <span>Optimal:</span>
            <span id="ddTotalOptimal"></span>
          </div>
          <div class="stat-item">
            <strong>üî•</strong>
            <span>Streak:</span>
            <span id="ddStreak"></span>
          </div>
        </div>

        <!-- Countdown Timer -->
        <p id="ddCountdown"></p>

        <!-- Buttons -->
        <div id="dialogButtons">
          <button id="ddShareBtn" class="dialog-button">üì§ Share</button>
          <button id="ddPracticeBtn" class="dialog-button">üîÑ Practice</button>
          <button id="ddCloseDialog" class="dialog-button close">
            ‚ùå Close
          </button>
        </div>
      </div>
      <div id="toast" class="toast">Copied to clipboard!</div>
    </div>
    <div id="failureDialog" class="dialog">
      <div class="dialog-content">
        <p id="failureDialogPuzzleId"></p>
        <p id="failureOptSolLenStr"></p>
        <p id="failureOptSol"></p>
        <button id="failurePracticeBtn" class="dialog-button">
          Practice mode
        </button>
        <button id="failureCloseDialog" class="dialog-button">Close</button>
      </div>
    </div>
    <div id="idDialog" class="dialog">
      <div class="dialog-content">
        <p>Enter ID:</p>
        <input
          type="text"
          id="idInput"
          placeholder="Enter ID..."
          autocomplete="off"
        />
        <button id="idLoadButton" class="dialog-button">Load Puzzle</button>
        <button id="closeIdDialog" class="dialog-button">Close</button>
      </div>
    </div>
  </body>
</html>
